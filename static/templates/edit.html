<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    <h1>Edit Book</h1>
    <form action="{{ url_for('edit', book_id=book[0]) }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book[1] }}" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book[2] }}" required><br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
